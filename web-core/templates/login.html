<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>wifi探针管理系统 | 注册</title>

    <!-- Bootstrap -->
    <link href="/static/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/static/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="/static/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/static/css/custom.min.css" rel="stylesheet">
</head>

<body class="login">
<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>
    {% block content %}
        <div class="container">
            {% for message in get_flashed_messages() %}
                <div class="alert alert-warning">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endblock %}
    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form method="post" action="{{ url_for("login") }}">
                    <h1>登录</h1>
                    <div>
                        <input type="text" class="form-control" placeholder="账号" name="number"/>
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="密码" name="password"/>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary btn-block submit">登录</button>
                        <a class="reset_pass" href="#">忘记密码?</a>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <p class="change_link">没有账号？
                            <a href="#signup" class="to_register"> 点此注册 </a>
                        </p>
                        <p class="change_link">没有探针？
                            <a href="{{ url_for('buy',username = '游客') }}" class="to_register"> 点此购买 </a>
                        </p>

                        <div class="clearfix"></div>
                        <br/>

                        <div>
                            <h1><i class="fa fa-paw"></i> wifi探针管理系统</h1>
                            <p>©2017 All Rights Reserved. </p>
                        </div>
                    </div>
                </form>
            </section>
        </div>

        <div id="register" class="animate form registration_form">
            <section class="login_content">
                <form method="post" action="{{ url_for('register') }}">
                    <h1>创建账号</h1>
                    <div>
                        <input type="text" class="form-control" placeholder="账号" name="number"/>
                    </div>
                    <div>
                        <input type="text" class="form-control" placeholder="用户名" name="username"/>
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="密码" name="password1"/>
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="重复密码" name="password2"/>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success btn-block">注册</button>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <p class="change_link">已有账号 ?
                            <a href="#signin" class="to_register"> 点此登录 </a>
                        </p>

                        <div class="clearfix"></div>
                        <br/>

                        <div>
                            <h1><i class="fa fa-paw"></i> wifi探针管理系统</h1>
                            <p>©2017 All Rights Reserved. </p>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
</body>
</html>
